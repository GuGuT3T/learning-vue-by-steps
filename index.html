<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" e-model="name">
    <h1>
      {{name}}
      <p>{{family.father}}</p>
    </h1>
    <div>{{family.mom}}</div>
  </div>
  <script type="module">
    import Euv from './src/main.js'
    const euv = new Euv({
      el: '#app',
      data: {
        name: 'Euv',
        family: {
          father: 'Jrain',
          mom: 'Jrain, too'
        }
      }
    })
    window.euv = euv
    console.log(euv);
  </script>
</body>
</html>
