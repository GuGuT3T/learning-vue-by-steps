<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      <span>Name:</span>
      <input type="text" e-model="name">
      <p>Hello, my name is {{name}}, and my parents are {{parents}}!</p>
    </div>
  </div>
  <script type="module">
    import Euv from './src/main.js'
    const euv = new Euv({
      el: '#app',
      data: {
        name: 'Euv',
        family: {
          father: 'Jrain',
          mom: 'Ago'
        }
      },
      computed: {
        parents() {
          return `${this.family.father} and ${this.family.mom}`
        }
      }
    })
    window.euv = euv
  </script>
</body>
</html>
